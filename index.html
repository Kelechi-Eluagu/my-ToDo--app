  <section class="todo-outer mt-1 mt-md-3">
    <div class="container mt-5">
      <div class="row justify-content-md-center">
        <div class="col-12 col-md-8">
          <h1 class="text-center my-3">Todo List</h1>
          <div class="todo-inner">
            <div class="form-row">
              <div class="col-12 mb-4">
                <input type="text" class="form-control" placeholder="Enter task to be done" id="addtaskinput" autofocus/>
                <input type="hidden" id="saveindex" >
              </div>
              <div class="col-12 text-center mb-2 mb-md-3">
                <button type="button" class="btn btn-success col-5" id="addtaskbtn">
                  Add Task
                </button>
                <button type="button" class="btn btn-success mr-sm-2" id="savetaskbtn" style="display: none;">
                  Save Task
                </button>
                <button type="button" onClick="myFunction()" class="btn btn-danger col-5">
                  Delete All
                </button>
                <!-- <button type="button" class="btn btn-danger col-5 d-none">
                  Undo All
                </button> -->
                <!-- <input type="submit" id="showMsg" value="undo"> -->
              </div>
            </div>
              <ul id="myTask">
                <li class="checked">Check Notes</li>
                <li>Check bag</li>
                <li class="checked">love</li>
              </ul>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="js/main.js"></script>
</body>
